<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
  <style>
    .wrap {
      height: 2000px;
      width: 100%;
      background-color: skyblue;
 
    }

      background-color: teal;
      margin: 0 auto;
    }
 
    .box2 {
      width: 200px;
      height: 600px;
      background-color: pink;
      margin:auto;
      
      position: sticky;
      top: 0px;
    }

  </style>
</head>
 
<body>
  <div class="wrap">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box1"></div>
  </div>
</body>
 
</html>
